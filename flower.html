<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <title>Flower</title>
    <style>
        /* Estilos para el modal de activación de audio */
        .audio-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .modal-content {
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #f1c40f;
        }
        
        .activate-audio-btn {
            background-color: #f1c40f;
            color: #2c3e50;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .activate-audio-btn:hover {
            background-color: #f39c12;
            transform: scale(1.05);
        }
        
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .audio-btn {
            background-color: #f1c40f;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="container">
    <!-- Elemento de audio -->
    <audio id="backgroundAudio" loop>
        <source src="sound/ChristianBasso&HaienQiu-Flowers.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Modal para activar audio -->
    <div id="audioModal" class="audio-modal">
        <div class="modal-content">
            <h2>¡Bienvenido!</h2>
            <p>Para una experiencia completa, activa la música de fondo.</p>
            <p>Haz clic en el botón de abajo para comenzar.</p>
            <button id="activateAudio" class="activate-audio-btn">Activar Música</button>
        </div>
    </div>
    
    <!-- Controles de audio -->
    <div id="audioControls" class="audio-controls hidden">
        <button id="playPauseBtn" class="audio-btn">▶</button>
        <input id="volumeSlider" type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
    </div>

    <div id="lyrics"></div>
    <h1 class="titulo">Estas flores amarillas son un reflejo de la alegría que traes a mi vida. <br> <br> Gracias por iluminar mis días con tu presencia.</h1>
    
    <!-- El resto de tu contenido HTML (flores, etc.) -->
    <div class="night"></div>
    <div class="flowers">
        <!-- ... (todo el contenido de las flores se mantiene igual) ... -->
    </div>

    <script src="anim.js"></script>
    <script>
        // Script para manejar la reproducción de audio
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundAudio');
            const audioModal = document.getElementById('audioModal');
            const audioControls = document.getElementById('audioControls');
            const activateAudioBtn = document.getElementById('activateAudio');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Verificar si el audio ya había sido activado antes (en caso de recarga)
            const audioWasActivated = localStorage.getItem('audioActivated') === 'true';
            
            if (audioWasActivated) {
                // Si ya se había activado antes, intentar reproducir automáticamente
                audioModal.classList.add('hidden');
                audioControls.classList.remove('hidden');
                
                audio.play().catch(error => {
                    console.log('La reproducción automática falló:', error);
                    // Si falla, mostrar el modal nuevamente
                    audioModal.classList.remove('hidden');
                });
            }
            
            // Manejar el clic en el botón de activar audio
            activateAudioBtn.addEventListener('click', function() {
                audio.play().then(() => {
                    // Guardar en localStorage que el audio fue activado
                    localStorage.setItem('audioActivated', 'true');
                    
                    // Ocultar el modal y mostrar controles
                    audioModal.classList.add('hidden');
                    audioControls.classList.remove('hidden');
                }).catch(error => {
                    console.error('Error al reproducir audio:', error);
                    alert('No se pudo reproducir el audio. Por favor, intenta nuevamente.');
                });
            });
            
            // Manejar botón de play/pausa
            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = '❚❚';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '▶';
                }
            });
            
            // Manejar control de volumen
            volumeSlider.addEventListener('input', function() {
                audio.volume = volumeSlider.value;
            });
            
            // Actualizar el estado del botón de play/pausa según el estado del audio
            audio.addEventListener('play', function() {
                playPauseBtn.textContent = '❚❚';
            });
            
            audio.addEventListener('pause', function() {
                playPauseBtn.textContent = '▶';
            });
        });
    </script>
</body>
</html>
